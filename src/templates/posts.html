{%extends "base.html"%}
{%block content%}
<div class="container">
    <h2>{{blog_title}}'s Posts</h2><hr>
    <button class="btn btn-primary"><a href="/posts/new/{{blog_id}}">New Post</a></button>
    {%if posts|length >0 %}
        {%for post in posts%}
        <h3>{{post.title}}</h3>
        <p>{{post.date}}</p>
        <h4>{{post.content}}</h4><hr>
        {%endfor%}
    {%else%}
        <h3>There aren't any posts yet!</h3>
    {%endif%}
</div>
{%endblock%}
